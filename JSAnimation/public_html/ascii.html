<html lang="en">
    <head>
        <title>ASCII Animation Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ascii.css" type="text/css" rel="stylesheet"/>
        <script src="ascii.js" ></script>
        <script src="animations.js" ></script>
    </head>
    <body>
        <!--<div>-->
        <h1>CS472: ASCII Animation Viewer</h1>
        <textarea cols="80" rows="20" id="textArea"></textarea>
        <fieldset>
            <legend >Play Controls:</legend>
            <button id="start" >Start</button>

            <button id="stop" disabled>Stop</button>
        </fieldset>
        <fieldset>
            <legend >Animation:</legend>
            <select name="animation-type" id="animation-type">
                <option selected>Bike</option>
                <option>Dive</option>
                <option>Juggler</option>
                <option>Exercise</option>

            </select>
        </fieldset>
        <fieldset>
            <legend >Size:</legend>
            <select name="animation-size" id="animation-size">
                <option>Tiny</option>
                <option>Small</option>
                <option selected="">Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
                <option>XXL</option>


            </select>
        </fieldset>

        <fieldset>
            <legend >Speed:</legend>
            <label><input type="checkbox" name="cbSpeed" id="cbSpeed"/>Turbo</label>
        </fieldset>
        <!--</div>-->

        <div class="validators">
            <a href="http://validator.w3.org/check/referer"><img src="w3c-html.png" alt="Valid HTML5" /></a> <br />
            <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="w3c-css.png" alt="Valid CSS" /></a>
            <br>
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
            </a>
        </div>
    </body>
</html>
